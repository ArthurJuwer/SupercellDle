<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="../script.js" defer></script>
</head>
<body class="font-FonteClash">
    <main class="h-dvh flex flex-col items-center mt-40">
        <form class="w-1/2 flex items-center flex-col gap-10" action="" id="formCharacter">
            <div class="bg-white p-8 text-center bg-[url(../images/BackgroundClashRoyale.jpg)] w-full h-40 rounded-lg flex flex-col items-center justify-center gap-3">
                <h1 class="text-3xl font-bold">Adivinhe a carta de Clash Royale!</h1>
                <p class="text-base">Digite qualquer campeão para começar.</p>
            </div>
            
            <div class="flex items-center gap-2">
                <input class="border-black border-2 h-14 w-90 pl-2 text-lg font-semibold placeholder:text-[#999] rounded-md" type="text" id="name" name="name" placeholder="Digite o nome da carta...">
                <button class=" border-2 bg-[#FDBD25] size-14 rounded-md flex items-center justify-center" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>
            
            
            
                
                
            
            
        </form>
        <ul id="listaCharacter" class="flex flex-col gap-10 mt-10">
            <ul id="listaInfo" class="flex gap-10 text-center w-full"></ul>
          
        </ul>
    </main>
    

    
</body>
</html>
